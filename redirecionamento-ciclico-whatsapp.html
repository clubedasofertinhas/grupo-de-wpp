<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-color: #D90D74; /* Cor de fundo personalizada */
            font-family: 'Roca One', sans-serif; /* Fonte personalizada */
            font-size: 20px; /* Tamanho do texto personalizado */
            color: #FFFFFF; /* Cor do texto personalizada */
            text-align: center; /* Centraliza o texto na tela */
            padding-top: 30vh; /* Espaço superior para centralizar verticalmente */
        }
    </style>
</head>
<body>
    Redirecionando...
    <script>
        // Lista de grupos de WhatsApp
        var gruposWhatsapp = [
            "https://chat.whatsapp.com/EQT2n32N5oHLXFQchFrPO3",
            "https://chat.whatsapp.com/LopwSWTIIVoHcFfPrMBbMg",
        ];

        // Índice atual do grupo
        var indiceAtual = 0;

        function redirecionar() {
            // Redireciona para o grupo atual
            window.location.href = gruposWhatsapp[indiceAtual];

            // Atualiza o índice para o próximo grupo (cíclico)
            indiceAtual = (indiceAtual + 1) % gruposWhatsapp.length;
        }

        // Defina um intervalo (em milissegundos) para verificar se o grupo está cheio e redirecionar
        var intervalo = 0; // Redirecionar instantaneamente
        setInterval(redirecionar, intervalo);
    </script>
</body>
</html>
