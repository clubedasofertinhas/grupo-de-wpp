<!DOCTYPE html>
<html>
<head>
    <title>Redirecionamento de Grupo</title>
    <script>
        var grupos = [
            'https://chat.whatsapp.com/EQT2n32N5oHLXFQchFrPO3',
            'https://chat.whatsapp.com/LopwSWTIIVoHcFfPrMBbMg',
            // Adicione mais grupos conforme necessário
        ];
        var grupoAtual = 0;

        function redirecionar() {
            if (grupoAtual >= grupos.length) {
                grupoAtual = 0; // Reiniciar para o primeiro grupo quando todos estiverem cheios
            }
            window.location.href = grupos[grupoAtual];
            grupoAtual++;
        }
    </script>
</head>
<body>
    <h1>Redirecionando...</h1>
    <script>
        // Defina um intervalo (em milissegundos) para verificar se o grupo está cheio e redirecionar
        var intervalo = 5000; // Por exemplo, a cada 5 segundos

        // Iniciar o redirecionamento automaticamente
        setInterval(redirecionar, intervalo);
    </script>
</body>
</html>
